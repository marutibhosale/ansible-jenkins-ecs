pipeline {
    
    agent any
    stages {
        stage('Build') {
            steps {
                // Get some code from a GitHub repository
                git 'https://github.com/BL-AniketChile/Spring-Boot-API.git'

                // Run Maven on a Unix agent.
                sh "mvn package -DskipTests=true"
            }

        }
        stage('Deliver') {
            steps {
                sh 'java -jar target/SpringBootDemoProject-0.0.1-SNAPSHOT.jar --server.port=7788'
            }
        }
    }
}
